<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <img src="https://github.com/user-attachments/assets/b7caf336-fea2-4a3d-9d47-87e9132f67ca" alt="boolingo logo" class="navbar-logo">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <h1>Contribution Calendar</h1>
    <div class="calendar-container">
        <div id="month-labels"></div>
        <div class="calendar-wrapper">
            <div id="day-labels"></div>
            <div id="calendar"></div>
        </div>
    </div>
    <div>
        <label for="datePicker">Select Date:</label>
        <input type="date" id="datePicker">
        <button id="commitButton">Add Commit</button>
        <button id="resetButton">Reset Calendar</button>
    </div>

    
    <script src="grid.js"></script>
</body>
</html>
